    </div>
    <form>
        <div class="bg-image">
            <fieldset>
                <legend>
                    <h2>Contact Information</h2>
                </legend>
                <p><label for="Name">Name<span class="required">*</span> :  </label><input type="text" placeholder=" First" required> <input type="text" placeholder=" Last" required></p>
                <p><label for="e-mail">e-mail<span class="required">*</span> : </label><input type="email" placeholder="abc@gmail.com" required></p>
                <p><label for="Phone No">Phone No<span class="required">*</span> :  </label><input type="text" placeholder="+910123456789" required></p>
                <p><label for="Address">Address<span class="required">*</span> :  </label><textarea name="Address" cols="80" rows="4"></textarea></p>
            </fieldset>
            <fieldset>
                <legend>
                    <h2>Tour Details </h2>
                </legend>
                <p>Tour Package<span class="required">*</span> :
                    <select required> 
                    <option value="">--Select Tour Package--</option>
                    <option value="Adventure">Adventure package</option>
                    <option value="Beach">Beach package</option>
                    <option value="Family">Family package</option>
                    <option value="Honeymoon">Honeymoon package</option>
                    <option value="Luxury">Luxury package</option>
                    <option value="Pilgrimage">Pilgrimage package</option>
                    <option value="International">International package</option>
                </select>
                </p>
                <p>No. Of Tourists<span class="required">*</span> :
                    <select required> 
                <option value="">--Select Person--</option>
                <option value="one person">1 person--Rs.15,000/-</option>
                <option value="three person">Upto 3 person--Rs.13,000.00 per head</option>
                <option value="five person">Upto 5 person--Rs.11,500.00 per head</option>
                <option value="eight person">Upto 8 person--Rs.10,000.00 per head</option>
                <option value="fifteen person">Upto 15 person--Rs.9,899.00 per head</option>
                <option value="twenty five person">Upto 25 person--Rs.8,890.00 per head</option>
            </select></p>
                <p>Preferred Date<span class="required">*</span> : <input type="date"></p>
            </fieldset>
            <label>Comments or Messages : <textarea name="comments" cols="80" rows="5"></textarea></label>
            <fieldset>
                <legend>
                    <h2>Payment Info</h2>
                </legend>
                <label> Payment Option<span class="required">*</span> : </label>
                <select required> 
            <option value="">--Select Option--</option>
            <option value="credit card">Credit card</option>
            <option value="debit card">Debit card</option>
            <option value="rupay">Rupay</option>
            <option value="net banking">Net Banking</option>
            <option value="visa">Visa</option>
            <option value="gpay">Gpay</option>
            <option value="phonepay">Phonepay</option>
        </select>
                <p><label for="card no.">Card no.<span class="required">*</span> : </label><input type="number" required></p>
                <p><label for="phone no.">Phone no.<span class="required">*</span> : </label><input type="number" required></p>
                <p><label for="Expiry date">Expiry Date<span class="required">*</span> : </label><input type="date" required></p>
                <p><label for="CVV no.">CVV<span class="required">*</span> : </label><input type="password" required></p>
            </fieldset>
            <p><button class="b1"><a href="#" style="text-decoration:none ; font-family:Arial, Helvetica, sans-serif; cursor: pointer; color: aliceblue;">Submit</a></button></p>
    </form>

</body>

</html>
